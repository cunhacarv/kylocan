<!DOCTYPE html>
<html>
 <head>
    <title> Formulário de Cadastro </title>
    <meta name="description" content="Aprenda a criar um site completo que usa formulários em HTML">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"> 
 </head>
 <body>
  <h1> Bem vindo ao nosso Cadastro</h1> 
  <h2> Preencha o formulário abaixo para efetuar suas compras</h2><br/>

<form action="php_acao/cadastronovousuario.php" method="post">

<!-- DADOS PESSOAIS-->
<fieldset>
 <legend>Dados Pessoais</legend>
 <table cellspacing="10">
  <tr>
   <td>
    <label for="nome">Nome completo: </label>
   </td>
   <td align="left">
    <input type="text" name="nome" placeholder="Nome Completo">
   </td>
  </tr>
  <tr>
      <td>
          <label for="sexo">Sexo: </label>
      </td>
      <td>
        <input type="radio" name="sexo" value="Masculino" checked>Masculino
        <input type="radio" name="sexo" value="Feminino">Feminino
      </td>
  </tr>
  <tr>
   <td>
    <label>Nascimento: </label>
   </td>
   <td align="left">
    <input type="date" name="nascimento" placeholder="dd/mm/aaaa"> 
   </td>
  </tr>
  <tr>
   <td>
    <label for="rg">RG: </label>
   </td>
   <td align="left">
    <input type="text" name="rg" size="13" maxlength="13" placeholder="111.111.111-1"> 
   </td>
  </tr>
  <tr>
   <td>
    <label>CPF:</label>
   </td>
   <td align="left">
    <input type="text" name="cpf" size="14" maxlength="14" placeholder="111.111.111-11">
   </td>
  </tr>
  <tr>
      <td>
          <label for="telefone">Celular: </label>
      </td>
      <td>
          <input type="text" name="celular" placeholder="(11)11111-1111">
      </td>
  </tr>
 </table>
</fieldset>

<br />
<!-- ENDEREÇO -->
<fieldset>
 <legend>Dados de Endereço</legend>
 <table cellspacing="10">
  <tr>
   <td>
    <label for="rua">Rua:</label>
   </td>
   <td align="left">
    <input type="text" name="rua">
   </td>
   <td>
    <label for="numero">Número:</label>
   </td>
   <td align="left">
    <input type="text" name="numero" size="6">
   </td>
  </tr>
  <tr>
   <td>
    <label for="bairro">Bairro: </label>
   </td>
   <td align="left">
    <input type="text" name="bairro">
   </td>
  </tr>
  <tr>
   <td>
    <label for="estado">Estado:</label>
   </td>
   <td align="left">
    <select name="estado"> 
    <option value="Acre">Acre</option> 
    <option value="Alagoas">Alagoas</option> 
    <option value="Amazonas">Amazonas</option> 
    <option value="Amapá">Amapá</option> 
    <option value="Bahia">Bahia</option> 
    <option value="Ceará">Ceará</option> 
    <option value="Distrito Federal">Distrito Federal</option> 
    <option value="Espírito Santo">Espírito Santo</option> 
    <option value="Goiás">Goiás</option> 
    <option value="Maranhão">Maranhão</option> 
    <option value="Mato Grosso">Mato Grosso</option> 
    <option value="Mato Grosso do Sul">Mato Grosso do Sul</option> 
    <option value="Minas Gerais">Minas Gerais</option> 
    <option value="Pará">Pará</option> 
    <option value="Paraíba">Paraíba</option> 
    <option value="Paraná">Paraná</option> 
    <option value="Pernambuco">Pernambuco</option> 
    <option value="Piauí">Piauí</option> 
    <option value="Rio de Janeiro">Rio de Janeiro</option> 
    <option value="Rio Grande do Norte">Rio Grande do Norte</option> 
    <option value="Rondônia">Rondônia</option> 
    <option value="Rio Grande do Sul">Rio Grande do Sul</option> 
    <option value="Roraima">Roraima</option> 
    <option value="Santa Catarina">Santa Catarina</option> 
    <option value="Sergipe">Sergipe</option> 
    <option value="São Paulo">São Paulo</option> 
    <option value="Tocantins">Tocantins</option> 
   </select>
   </td>
  </tr>
  <tr>
   <td>
    <label for="cidade">Cidade: </label>
   </td>
   <td align="left">
    <input type="text" name="cidade">
   </td>
  </tr>
  <tr>
   <td>
    <label for="cep">CEP: </label>
   </td>
   <td align="left">
    <input type="text" name="cep" size="9" maxlength="9" placeholder="11111-111">
   </td>
  </tr>
 </table>
</fieldset>
<br />

<!-- DADOS DE LOGIN -->
<fieldset>
 <legend>Dados de login</legend>
 <table cellspacing="10">
  <tr>
   <td>
    <label for="email">E-mail: </label>
   </td>
   <td align="left">
    <input type="text" name="email" placeholder="exemplo@exemplo.com">
   </td>
  </tr>
  <tr>
   <td>
    <label for="senha">Senha: </label>
   </td>
   <td align="left">
    <input type="password" name="senha">
   </td>
  </tr>
  <tr>
   <td>
    <label for="passconfirm">Confirme a senha: </label>
   </td>
   <td align="left">
    <input type="password" name="passconfirm">
   </td>
  </tr>
 </table>
</fieldset>
<br />
<input type="submit">
<input type="reset" value="Limpar">
</form>

 </body>
</html>
